procs:
  web:
    cwd: .
    shell: npm run
  notary:
    cwd: contrib/notary
    shell: cargo run --release
    stop: SIGTERM
  websockify:
    cwd: contrib/proxy/websockify
    shell: ./websockify.js --cert ../../common/fixture/tls/cert1.pem --key ../../common/fixture/tls/privkey1.pem 55688 example.com:443